<h2>~~ feature_content_title ~~</h2>
<hr />
<h4>Filters are optional</h4>
<br />
<form class="form-horizontal">
  <div class="form-group">
    <label for="timeOfDay" class="col-sm-3 control-label">Time of day</label>
    <div class="col-sm-9">
      <select class="form-control" id="timeOfDaySelector">
        <option>Any</option>
        <option>First Slot</option>
        <option>Early</option>
        <option>Morning</option>
        <option>Lunch</option>
        <option>Afternoon</option>
        <option>Late</option>
        <option>Last Slot</option>
      </select>
    </div>
  </div>

  <div class="form-group">
    <label for="gender" class="col-sm-3 control-label">Gender</label>
    <div class="col-sm-9">
      <select class="form-control" id="genderSelector">
        <option>Any</option>
        <option>Male</option>
        <option>Female</option>
      </select>
    </div>
  </div>
</form>
